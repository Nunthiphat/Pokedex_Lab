<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pok√©mon with Ability</title>
    <style>
        body {
            background-color: #777777;
        }
        .card {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container font-monospace">
        <div id="ability-pokemon" class="row"></div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const abilityName = urlParams.get('ability');

        fetch(`https://pokeapi.co/api/v2/ability/${abilityName}`)
            .then((res) => res.json())
            .then((data) => {
                const ele = document.getElementById("ability-pokemon");
                data.pokemon.forEach((pokemon) => {
                    fetch(pokemon.pokemon.url)
                        .then((res) => res.json())
                        .then((pokemonData) => {
                            const picture = pokemonData.sprites.front_default;
                            ele.innerHTML += 
                                `<div class='col-3'>
                                    <div class='card text-center'>
                                        <img class='card-img-top' src='${picture}'>
                                        <div class='card-body'>
                                            <h4 class='card-title'>${pokemon.pokemon.name}</h4>
                                            <a href='details/details.html?name=${pokemon.pokemon.name}' class='btn btn-primary'>Detail</a>
                                        </div>
                                    </div>
                                </div>`;
                        })
                });
            })
            .catch((err) => console.error(err));
    </script>
</body>
</html>
