<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pokedex</title>
    <div class="container text-start fs-1 fw-bolder font-monospace font-color">
        <div class="row">
            <div class="col text-light">Pokedex Lab</div>
        </div>
    </div>
    <style>
        body {
            background-color: #777777;
        }
        .row {
            border-width: 5px;
            border-color: honeydew;
        }
        .card {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container font-monospace">
        <div id="name" class="row"></div>
    </div>
    <script>
        fetch("https://pokeapi.co/api/v2/pokemon?limit=20")
            .then((res) => res.json())
            .then((data) => {
                const datas = data["results"];
                const ele = document.getElementById("name");
                datas.forEach((element) => {
                    fetch(element.url)
                        .then((res) => res.json())
                        .then((pokemonData) => {
                            const height = pokemonData.height;
                            const weight = pokemonData.weight;
                            const types = pokemonData.types.map(typeInfo => `<a href='types.html?type=${typeInfo.type.name}'>${typeInfo.type.name}</a>`).join(", ");
                            const picture = pokemonData.sprites.front_default;
                            ele.innerHTML += 
                                "<div class='col-3'>" +
                                "<div class='card text-center'>" +
                                "<img class='card-img-top' src='" + picture + "'>" +
                                "<div class='card-body'>" + 
                                "<h4 class='card-title'>" + 
                                element["name"] + 
                                "</h4>" + 
                                "<p class='card-title'>" + "Height: " + 
                                height + 
                                "</p>" +
                                "<p class='card-title'>" + "Weight: " +
                                weight + 
                                "</p>" +
                                "<p class='card-title'>" + "Types: " +
                                types + 
                                "</p>" +
                                "<a href='details/details.html?name="+ element["name"] +"' class='btn btn-primary'>Detail</a>" +
                                "</div></div></div>";
                        })
                });
            })
            .catch((err) => console.error(err));
    </script>
    <div class="container text-center justify-content-center">
    </div>
</body>
</html>
