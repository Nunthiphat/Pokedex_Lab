<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pokemon by Type</title>
    <div class="container text-start fs-1 fw-bolder font-monospace font-color">
        <div class="row">
            <div class="col text-light">Pokemon by Type</div>
        </div>
    </div>
    <style>
        body {
            background-color: #777777;
        }
        .row {
            border-width: 5px;
            border-color: honeydew;
        }
        .card {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container text-start fs-1 fw-bolder font-monospace font-color">
        <div id="typeName" class="row"></div>
        <div id="pokemonList" class="row"></div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const typeName = urlParams.get('type');
        const typeNameElement = document.getElementById('typeName');
        const pokemonListElement = document.getElementById('pokemonList');
        
        typeNameElement.innerHTML = `<h2 class='col-12'>Type: ${typeName}</h2>`;

        fetch(`https://pokeapi.co/api/v2/type/${typeName}?limit=20`)
            .then((res) => res.json())
            .then((data) => {
                const pokemons = data.pokemon;
                pokemons.forEach((element) => {
                    const pokemon = element.pokemon;
                    fetch(pokemon.url)
                        .then((res) => res.json())
                        .then((pokemonData) => {
                            const picture = pokemonData.sprites.front_default;
                            pokemonListElement.innerHTML += 
                                "<div class='col-3'>" +
                                "<div class='card text-center'>" +
                                "<img class='card-img-top' src='" + picture + "'>" +
                                "<div class='card-body'>" + 
                                "<h5 class='card-title'>" + 
                                pokemon.name + 
                                "</h5>" + 
                                "<a href='details/details.html?name="+ pokemon.name +"' class='btn btn-primary'>Detail</a>" +
                                "</div></div></div>";
                        });
                });
            })
            .catch((err) => console.error(err));
    </script>
    <div class="container text-center justify-content-center">
    </div>
</body>
</html>
